<div class="flex flex-column">
    <div class="flex justify-content-star mt-3">
      <app-create-persona (created)="getAll()" />
    </div>
    <div class="flex">
      <div class="card">
        <p-table [value]="listPersonas" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
            <tr>
              <th>Id</th> 
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Fecha Nacimiento</th>
              <th>Ocupaci√≥n</th>
              <th style="width: 5rem"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-persona>
            <tr>
              <td>{{ persona.id }}</td>
              <td>{{ persona.nombre }}</td>
              <td>{{ persona.apellido }}</td>
              <td>{{ persona.fechaNacimiento }}</td>
              <td>{{ persona.ocupacion }}</td>
              <td>
                  <div class="flex justify-content-between">
                      <p-button rounded icon="pi pi-times" severity="danger" size="small" (click)="delete(persona.id)" />
                  
                      <p-button class="mx-2" rounded icon="pi pi-pencil" severity="warning" size="small" (click)="getOne(persona)" />
                  </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
